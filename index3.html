<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="thanking-customers-section pt-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-7 d-flex flex-column justify-content-center">
            <h1 class="thanking-customers-section-heading">
              Cosumer Login
            </h1>
            <p class="thanking-customers-section-description">

            </p>
            <div class="d-md-none">
              <img
                src="images/images(1)jpeg"
                class="thanking-customers-section-img"
              />
            </div>
            <div>
              <button type="button" class="custom-button" data-toggle="modal" data-target="#exampleModal">
                Login
              </button>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog mt-5">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title thanking-customers-section-modal-title" id="exampleModalLabel">
                        Register Here
                      </h5>

                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="container">
                      <div class="card d-flex justify-content-center">
                       <div>
                        <div>
                         <h1>Consumer Registration</h1>
            		         <p>Please fill in this form to create an account.</p>
                        <div class="signin">
                          <p>Already have an account? <a href="#">Sign in</a>.</p>
                        </div>
                        <div class="row">
                         <div class="col-lg-6">
                          <div class="text">
            	             <label class="left-text" for="name"><b class="name">Name :</b></label><br>
                           <input class="box" type="text" placeholder="Enter your name" name="name" id="name" required><br>
                          </div>

                   <div class="text">
                   <label class="left-text" for="email"><b class="name">Email :</b></label> <br>
                   <input class="box" type="text" placeholder="Enter Email" name="email" id="email" required><br>
                  </div>

                  <div class="text">
                   <label class="left-text" for="address"><b class="name">Address :</b></label><br>
                   <input class="box" type="text" placeholder="Address" name="address" id="address" required><br>
                  </div>

                <div class="text">
                   <label class="left-text"  for="state"><b class="name">State :</b></label><br>
                  <select class="box" id="state" name="state">
                  <option value="">--select state--</option>
                  <option value="">Andhra pradesh</option>
                  <option value="">Telangana</option>
                </select><br>
                </div>

                  <div class="text">
                  <label class="left-text" for="farm-loc"><b class="name">Consumer Location:</b></label><br>
                  <input class="box" type="text" placeholder="Locality" name="farm-loc" id="farm-loc" required><br>
                  </div>

              </div>
                  <div class="col-lg-6">
                   <div class="text">
                     <label class="left-text" for="mobile "><b class="name">Mobile No.</b></label><br>
                     <input  class="box" type="text" placeholder="Enter 10-digit mobile no." name="mobile" id="mobile"  required><br>
                  </div>

                  <div class="text">
                    <label class="left-text" for="psw"><b class="name">Password :</b></label><br>
                   <input class="box" type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
                  </div>

                  <div class="text">
                    <label class="left-text" for="city"><b class="name">City :</b></label><br>
                    <input class="box" type="text" placeholder="city" name="city" id="city" required><br>
                  </div>

                  <div class="text">
                     <label class="left-text" for="country"><b class="name">Country :</b></label><br>
                    <input class="box" type="text" placeholder="country" name="country" id="country" required><br>
                  </div>

                </div>
              </div>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                  <div class="button">


                  <button type="submit" class="btn">Register</button>
                    </div>
                 </div>
                </div>
                </div>
                    <div class="modal-body">
                      <img
                        src="images/8.jpg"
                        class="model-body-img"
                      />
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-5 d-none d-md-block">
            <img
              src="images/9.png"
              class="thanking-customers-section-img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
